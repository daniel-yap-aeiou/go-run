<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h5>Add Users</h5>
                <form method="post" action="/createUsers">
                    <div class="form-group">
                        Username: <input type="text" name="username" placeholder="Username" class="form-control" autofocus/>
                    </div>
                    <div class="form-group">
                        First Name: <input type="text" name="firstName" placeholder="First Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        Last Name: <input type="text" name="lastName" placeholder="Last Name" class="form-control" />
                    </div>
                    <div class="form-group">
                        Password: <input type="password" name="password" placeholder="Password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Add Users</button>
                </form>
            </div>
        </div>


    </div>
</body>

</html>
