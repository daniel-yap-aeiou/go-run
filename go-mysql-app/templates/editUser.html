<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                {{ if . }}
                <h5>Edit Users</h5>
                <form method="post" action="/updateUsers">
                    <input type="hidden" name="id" value="{{ .ID }}" />
                    <div class="form-group">Username: <input type="text" name="username" value="{{ .Username }}" class="form-control" /></div>
                    <div class="form-group">First Name: <input type="text" name="firstName" value="{{ .FirstName }}" class="form-control" /></div>
                    <div class="form-group">Last Name: <input type="text" name="lastName" value="{{ .LastName }}" class="form-control" /></div>
                    <div class="form-group">Password: <input type="password" name="password" value="{{ .Password }}" class="form-control"></div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
                {{ else }}
                <h1> Data Not Found </h1>
                {{ end }}
            </div>
        </div>
    </div>
</body>

</html>
