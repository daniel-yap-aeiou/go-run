<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <a href="/userForm">Add Users</a><br/>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ if . }} {{ range . }}
                        <tr>
                            <td>{{ .ID }}</td>
                            <td>{{ .Username }}</td>
                            <td>{{ .FirstName }}</td>
                            <td>{{ .LastName }}</td>
                            <td>
                                <a href="/deleteUsers?id={{.ID}}">Delete</a> |
                                <a href="/editUsers?id={{.ID}}">Edit</a>
                            </td>
                        </tr>
                    </tbody>
                    {{ end }} {{ end }}
                </table>
            </div>
        </div>
    </div>

</body>

</html>
